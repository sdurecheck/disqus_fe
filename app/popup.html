<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">

  <!-- endbuild -->
  </head>
  <body>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>  
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <script src="scripts/backend.js"></script>  
  <script src="scripts/md5-min.js"></script>    
  <!-- endbuild -->

  <div class="container-fluid">
    <div class="box-sh">
      <div class="green-panel"><h4 style="font-color:#fff">Who are you?</h4></div>
      <input class="form-control" type="email" placeholder="ok@gmail.com" id="email"/>    
      <input class="form-control" type="text" placeholder="Ok" id="name"/>
    </div>
    <div id="comments" class="box-sh">
      <div class="green-panel"><h4 style="font-color:#fff">Comments</h4></div>
    </div>
    <div class="form-horizontal">
      <input type="text" id="comment" class="form-control" placeholder="Your Comment">
      <button type="submit" id="add" class="btn btn-primary">Send</button>
    </div>
  </div>  
  </body>
</html>
